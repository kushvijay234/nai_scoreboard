<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile-style.css">
    <!-- Boostrap file  -->
    <!-- Add this to the <head> section -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- First Column with 100vw width -->
            <div class="col-12 col-md-6 col-yellow text-white" style="min-height: 100dvh;">
               <h1 class="point" id="yellow-player-point">0</h1>
               <div class="yellow-player-ptn-btn">
                     <button class="point-button" id="ippon-yellow" >IPPON</button> &nbsp; <button class="point-button" id="waza-ari-yellow" >WAZA-ARI</button>
                </div>
                <div class="yellow-player-plus-btn">
                    <button class="yellow-mins">-</button>
                    <button class="yellow-plus">+</button>
                </div>
                <div class="yellow-tick-option">
                    <form id="chui" style="color: #000000;">
                        <h2 class="tick-title">CHUI</h2>
                        <input type="checkbox" id="1">
                        <input type="checkbox" id="1">
                        <input type="checkbox" id="1">
                        <input type="checkbox" id="1">
                    </form>
                    <form id="keikoku" style="color: #000000;">
                        <h2 class="tick-title">KEIKOKU</h2>
                        <input type="checkbox" id="1">
                        <input type="checkbox" id="1">
                        <input type="checkbox" id="1">
                        <input type="checkbox" id="1">
                    </form>
                </div>
            </div>
            <!-- Second Column with 100vw width -->
            <div class="col-12 col-md-6 col-black  text-white" style="min-height: 100dvh;">
                <h1 class="point" id="black-player-point">0</h1> 
                <div class="black-player-ptn-btn"> 
                     <button class="point-button" id="ippon-black" >IPPON</button> &nbsp; <button class="point-button" id="waza-ari-black" >WAZA-ARI</button>
                </div> 
                <div class="black-player-plus-btn">
                    <button class="black-mins">-</button>
                    <button  class="black-plus">+</button>
                </div>
                
                <div class="black-tick-option">
                    <form id="chui">
                        <h2 class="tick-title">CHUI</h2>
                        <input type="checkbox" id="1">
                        <input type="checkbox" id="1">
                        <input type="checkbox" id="1">
                        <input type="checkbox" id="1">
                    </form>
                    <form id="keikoku">
                        <h2 class="tick-title">KEIKOKU</h2>
                        <input type="checkbox" id="1">
                        <input type="checkbox" id="1">
                        <input type="checkbox" id="1">
                        <input type="checkbox" id="1">
                    </form>
                </div>
            </div>
            <div class="row clock">
                <div id="time">
                    <span class="digit" id="min">
                        00</span>
                    <span class="txt">:</span>
                    <span class="digit" id="sec">
                        00</span>
                   
                    <span class="digit" id="count">
                        00</span>
                </div>
                <div id="buttons">
                    <button class="btn" id="start">
                        Start</button>
                    <button class="btn" id="stop">
                        Stop</button>
                    <button class="btn" id="reset">
                        Reset</button>
                </div>
            </div>
        </div>

        
        
    </div>
<script src="script.js"></script>
</body>
</html>
